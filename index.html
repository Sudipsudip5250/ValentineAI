<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Valentine's AI - A smart chatbot with human-like emotional responses.">
  <meta name="keywords" content="Valentine AI, chatbot, love chat, emotional AI, romantic chatbot">
  <meta name="author" content="Sudip Bhattarai">
  <meta property="og:title" content="Valentine's AI">
  <meta property="og:description" content="Engage in a heartwarming chat with Valentine's AI.">
  <meta property="og:image" content="social_share_2.png">
  <meta property="og:type" content="website">
  <!-- <meta property="og:url" content="your-website-url"> -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Valentine's AI</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome CDN (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container chat-container">
    <div class="chat-panel panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Valentine's AI</h3>
      </div>
      <div class="panel-body" id="chat-area">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="panel-footer">
        <div class="input-group">
          <textarea class="form-control" id="user-input" placeholder="Type your message..." aria-label="Enter your message"></textarea>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="send-button" aria-label="Send message">
              <!-- Optional: Font Awesome send icon -->
              <i class="fa fa-paper-plane"></i> Send
            </button>
          </span>
        </div>
      </div>
    </div>
  </main>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
